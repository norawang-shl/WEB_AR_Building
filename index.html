<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LiuFu Building Demo</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <!-- A-Frame extras for drag/rotate/scale gestures -->
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <!-- 自訂互動邏輯 -->
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene
      embedded
      renderer="colorManagement: true;"
      vr-mode-ui="enabled: false"
    >
      <!-- 環境光 -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <!-- 平行光 -->
      <a-entity light="type: directional; intensity: 0.8" position="1 3 2"></a-entity>

      <!-- 建築模型 -->
      <a-entity id="building"
        gltf-model="url(assets/LiuFu_Building_20250924_1_1.glb)"
        position="0 0 -5"
        scale="0.5 0.5 0.5"
        rotation="0 45 0"
        gesture-handler>
      </a-entity>

      <!-- 相機 -->
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
