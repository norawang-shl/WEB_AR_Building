<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR 建築物固定 2 公尺 Demo</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    h1 { text-align: center; margin: 1rem; }
    model-viewer { display: block; margin: 0 auto; }
  </style>
</head>
<body>
  <h1>AR 建築模型測試 (固定 2 公尺)</h1>

  <model-viewer
    src="./LiuFu_Building.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-placement="floor"              <!-- ✅ 放在地板 -->
    camera-controls
    auto-rotate
    disable-zoom                      <!-- ✅ 禁止縮放，保持比例 -->
    min-camera-orbit="0deg 75deg 2m"  <!-- ✅ 鎖定距離 = 2 公尺 -->
    max-camera-orbit="0deg 75deg 2m"
    rotation="0 90deg 0"   <!-- ✅ Y 軸旋轉 90° -->
    style="width: 100%; height: 80vh;">
  </model-viewer>
</body>
</html>
