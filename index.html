<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR 建築模型（固定 2m + 可旋轉）</title>

  <!-- model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body { margin: 0; font-family: Arial, Helvetica, sans-serif; text-align: center; }
    h1 { margin: 1rem; }
    #controls {
      margin: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 0 0.5rem;
      border-radius: 8px;
      border: none;
      background: #0078d7;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005a9e;
    }
  </style>
</head>
<body>
  <h1>AR 建築模型測試（固定 2m + 可旋轉）</h1>

  <model-viewer
    id="viewer"
    src="./LiuFu_Building.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-placement="none"       <!-- 🚩 鎖死，不讓使用者拖曳 -->
    disable-zoom
    style="width:100%; height:70vh;"
    rotation="0 90deg 0">
  </model-viewer>

  <!-- 控制按鈕 -->
  <div id="controls">
    <button id="rotateLeft">⟲ 左旋</button>
    <button id="rotateRight">⟳ 右旋</button>
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    let currentY = 90; // 初始 Y 軸角度（對應 rotation="0 90deg 0"）

    // 進入 AR 時，固定模型到相機前方 2 公尺
    viewer.addEventListener('ar-status', (evt) => {
      if (evt.detail.status === 'presenting') {
        console.log('已進入 AR 模式，固定在相機前方 2m');
        viewer.position = "0m 0m -2m";  
      }
    });

    // 左旋按鈕
    document.getElementById('rotateLeft').addEventListener('click', () => {
      currentY -= 15; // 每次旋轉 15 度
      viewer.rotation = `0 ${currentY}deg 0`;
    });

    // 右旋按鈕
    document.getElementById('rotateRight').addEventListener('click', () => {
      currentY += 15; // 每次旋轉 15 度
      viewer.rotation = `0 ${currentY}deg 0`;
    });
  </script>
</body>
</html>
